<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <header>
        <h1>
            <img src="assets/images/StarWarsLogo.png" alt="Star Wars"> RPG
        </h1>
    </header>

    <section>
        <div class="yourCharacter">
            <h2>Your Character</h2>

            <div id="luke" class="card">
                <h3>Luke Skywalker</h3>
                <h4>Health: </h4>
            </div>

            <div id="han" class="card">
                <h3>Han Solo</h3>
                <h4>Health: </h4>
            </div>

            <div id="obiwan" class="card">
                <h3>Obi-Wan Kenobi</h3>
                <h4>Health: </h4>
            </div>
            <div id="vader" class="card">
                <h3>Darth Vader</h3>
                <h4>Health: </h4>
            </div>


        </div>
        <div class="enemies">
            <h2>Enemies Available to Attack</h2>

        </div>
    </section>

    <footer>
        <a href="https://github.com/aarontkennedy/Star-Wars-RPG">STAR WARS RPG by Aaron Kennedy
        </a>
    </footer>





</body>

</html>
